<body>
    <div class="container">
        <img class="megaphone" src="megaphone.svg" width="700px">
        <ul>
            <li><a href="#">Scribblings</a></li>

        </ul>

    </div>
    <script type="text/javascript">
(function () {
    var inputs = document.getElementsByTagName('li');
    var step = 100.0 / (inputs.length - 1);
    for(var n = 0; n < inputs.length; n++) {
        inputs[n].style.transform = 'rotate(' + (-50 + step * n) + 'deg) translate(120px, -35px)';
    }
})();
    </script>
